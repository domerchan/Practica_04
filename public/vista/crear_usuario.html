<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>PHP</title>
	<script type="text/javascript" src="../controladores/javascript.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
	<style type="text/css">
		.error {
			border: 1px solid red;
		}

		.p {
			display: block;
			color: red;
		}
	</style>
</head>
<body>
	<header>
		<h1>Sistema de Gestión de Personas</h1>
	</header>

	<section>
		<div>
			<form method="POST" action="../controladores/crear_usuario.php" onsubmit="return validar()">
				<table>

					<tr>
						<td><label>Cedula</label></td>
						<td><input type="text" id="ced" name="ced" placeholder="ingresar contraseña" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Nombre</label></td>
						<td><input type="text" name="nom" placeholder="ingresar nombre" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Apellido</label></td>
						<td><input type="text" name="ape" placeholder="ingresar apellido" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Dirección</label></td>
						<td><input type="text" name="dir" placeholder="ingresar dirección" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Teléfono</label></td>
						<td><input type="text" name="tel" placeholder="ingresar número telefónico" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Fecha de Nacimiento</label></td>
						<td><input type="date" name="fec" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Email</label></td>
						<td><input type="email" name="ema" placeholder="ingresar su email" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td><label>Contraseña</label></td>
						<td><input type="password" name="con" placeholder="ingrese su contraseña" onchange="escribe(this)"></td>
					</tr>

					<tr>
						<td colspan="2">
							<input type="submit" id="crear" name="crear" value="Aceptar">
							<input type="reset" id="cancelar" name="cancelar" value="Cancelar">
						</td>
					</tr>
				</table>
			</form>
			<p id="p" style="">Error, campos incompletos!</p>
		</div>
	</section>
</body>
</html>
